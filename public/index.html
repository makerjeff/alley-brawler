<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alley Brawler - Combo Input</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Alley Brawler Controls</h1>
    <div class="output">
      <h2>Combo</h2>
      <div id="action-display"></div>
    </div>
    <div class="output-buttons">
      <button id="reset-button">Reset Combo</button>
      <button id="execute-combo-button">Execute Combo</button>
    </div>
    <div class="controls">
      <div class="joystick-container">
        <div class="joystick" id="joystick">
          <div class="joystick-indicator" id="joystick-indicator"></div>
        </div>
      </div>
      <div class="buttons-container">
        <div class="button-labels punch-labels">
          <span>Jab</span>
          <span>Strong</span>
          <span>Fierce</span>
        </div>
        <div class="button-row">
          <button class="punch" data-button="jab"></button>
          <button class="punch" data-button="strong"></button>
          <button class="punch" data-button="fierce"></button>
        </div>
        <div class="button-row">
          <button class="kick" data-button="short"></button>
          <button class="kick" data-button="forward"></button>
          <button class="kick" data-button="roundhouse"></button>
        </div>
        <div class="button-labels kick-labels">
          <span>Short</span>
          <span>Forward</span>
          <span>Roundhouse</span>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
